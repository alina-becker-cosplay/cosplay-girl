   ROOT & GLOBAL
================================ */
    :root {
      --bg-main: #0a0f14;
      --bg-card: #0f1b26;

      --sky: #77c8ff;
      --sky-soft: #9edcff;
      --sky-dark: #009dff;

      --text-muted: #bcdcff;
      --radius-lg: 16px;
      --radius-md: 10px;
      --radius-sm: 6px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;

   LARGE BACK BUTTON
================================ */

      font-weight: 600;
      color: #001019;

      border-radius: var(--radius-md);
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0, 157, 255, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);

    }

================================ */
    /* ===============================

  <script>
    let currentIndex = 0;
    let images = [];

    // Prepare image list
    window.onload = () => {
      images = [...document.querySelectorAll(".photo-card img")].map(img => img.src);
      showPage(1); // existing pagination init
    };

    // When an image is clicked
    document.addEventListener("click", function (e) {
      if (e.target.matches(".photo-card img")) {
        currentIndex = images.indexOf(e.target.src);
        openLightbox(currentIndex);
      }
    });

    function openLightbox(index) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = images[index];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Next / Prev
    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      openLightbox(currentIndex);
    }

    /* ------- Mobile Swipe Support -------- */
    let startX = 0;

    document.getElementById("lightbox").addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    document.getElementById("lightbox").addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      let diff = endX - startX;

      if (diff > 50) changeImage(-1);   // swipe right
      if (diff < -50) changeImage(1);   // swipe left
    });

  </script>
